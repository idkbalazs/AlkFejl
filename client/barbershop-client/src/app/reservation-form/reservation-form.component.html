<form (submit)="submit(reservationForm)" #reservationForm="ngForm">
  <div class="form-group">
    <!-- <small id="locationHelp" class="form-text text-muted">Give the location of the reservation (e.g. labor)</small> -->
    <mat-form-field>
      <input matInput
        type="text"
        name="name"
        [(ngModel)]="model.name"
        aria-describedby="nameHelp"
        placeholder="Enter name"
        required
        #location="ngModel">
    </mat-form-field>
    <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required">
      Name is required!
    </mat-error>
  </div>
  <div class="form-group">
    <!-- <small id="descriptionHelp" class="form-text text-muted">The error details</small> -->
    <mat-form-field>
      <textarea matInput
        name="type"
        [(ngModel)]="model.type"
        aria-describedby="typeHelp"
        placeholder="Enter type">
      </textarea>
    </mat-form-field>
  </div>
  <div class="form-group">
    <!-- <small id="descriptionHelp" class="form-text text-muted">The error details</small> -->
    <mat-form-field>
      <textarea matInput
        name="barber"
        [(ngModel)]="model.barber"
        aria-describedby="barberHelp"
        placeholder="Enter barber">
      </textarea>
    </mat-form-field>
  </div>
  <button mat-raised-button
      [disabled]="!reservationForm.valid" 
      type="submit"
      color="primary">
      Save reservation
    </button>
</form>
